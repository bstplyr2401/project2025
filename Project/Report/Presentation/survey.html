<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comparativa de Energ√≠a Renovable</title>
    <link rel="stylesheet" href="/Report/Presentation/css/survey.css">
</head>

<body>
    <nav>
        <div>
            <a href="/Report/">Back</a>
        </div>
        <div class="header">
            <button class="mode-toggle" onclick="toggleMode()">Eye Burner</button>
        </div>
    </nav>

    <h1>Survey about renewable energy generated where you live</h1>
    <form id="energyForm">
        <label for="country">Country:</label>
        <br>
        <select id="country" name="country" required>
            <option value="Spain">Spain</option>
            <option value="Ireland">Irland</option>
        </select><br><br>

        <label for="year">Year:</label>
        <br>
        <input type="number" id="year" name="year" min="1990" max="2025" required><br><br>

        <label for="renewablePercentage">Percentage generated:</label>
        <br>
        <input type="number" step="0.01" id="renewablePercentage" name="renewablePercentage" min="0" max="100"
            required><br><br>

        <label for="source">Source:</label>
        <br>
        <input type="text" id="source" name="source" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Results of data collected: </h2>
    <div id="summary"></div>

    <button id="downloadButton">Download inputted data as JSON file</button>

    <script src="/Report/Presentation/js/dark.js"></script>
    <script src="/Report/Presentation/js/survey.js"></script>
</body>
</html>
