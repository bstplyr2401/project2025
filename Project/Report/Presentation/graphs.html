<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparing Renewable Energy Graphs</title>
    <style>
        :root {
            /* Dark mode*/
            --bg-dark: #3a3a3a;
            --text-dark: #E0E0E0;
            --heading-dark: #E0E0E0;
            --subheading-dark: #E0E0E0;
            --iframe-shadow-dark: rgba(255, 255, 255, 0.2);
            --btn-bg-dark: #2C3E50;
            --btn-hover-bg-dark: #34495E;
            --nav-dark: #3a3a3a;
            --link-dark: #ffffff;
            --link-hover-dark: #575757;
            --es-dark: #009dff;
            --ie-dark: #ff2f00;

            /* Light mode*/
            --bg-light: #f4f4f9;
            --text-light: #333;
            --heading-light: #2C3E50;
            --subheading-light: #34495E;
            --iframe-shadow-light: rgba(0, 0, 0, 0.1);
            --btn-bg-light: #f4f4f9;
            --btn-hover-bg-light: #ddd;
            --nav-light: #e0e0e0;
            --link-light: #333;
            --link-hover-light: #ddd;
            --es-light: blue;
            --ie-light: red;
        }

        @font-face {
            font-family: 'Poppins';
            src: url('fonts/Poppins/Poppins-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Poppins';
            src: url('fonts/Poppins/Poppins-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'Poppins';
            src: url('fonts/Poppins/Poppins-Italic.ttf') format('truetype');
            font-weight: 400;
            font-style: italic;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color 0.3s, color 0.3s;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--nav-dark);
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: var(--link-dark);
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: var(--link-hover-dark);
            transition: transform 0.2s ease;
        }

        nav .mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 0;
            color: var(--heading-dark);
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--subheading-dark);
            margin-top: 40px;
            text-align: center;
            font-weight: normal;
        }

        .es {
            color: var(--es-dark);
            text-align: center;
        }

        .ie {
            color: var(--ie-dark);
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 10px 15px var(--iframe-shadow-dark);
            margin-top: 20px;
            margin-bottom: 40px;
            transition: transform 0.3s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.02);
        }

        .container {
            max-width: 100vw;
            margin: 0 auto;
            padding: 20px;
            margin-top: 80px;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            box-sizing: border-box;
        }

        .toggle-btn {
            background-color: var(--btn-bg-dark);
            color: var(--text-dark);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: var(--btn-hover-bg-dark);
        }

        /* Light mode */
        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        body.light-mode nav {
           background-color: var(--nav-light);
       }

       body.light-mode nav a {
           color: var(--link-light);
       }

       body.light-mode nav a:hover {
           background-color: var(--link-hover-light);
       }

        body.light-mode h1 {
            color: var(--heading-light);
        }

        body.light-mode h2 {
            color: var(--subheading-light);
        }

        body.light-mode .es {
            color: var(--es-light);
        }

        body.light-mode .ie {
            color: var(--ie-light);
        }

        body.light-mode iframe {
            box-shadow: 0px 10px 15px var(--iframe-shadow-light);
        }

        body.light-mode .toggle-btn {
            background-color: var(--btn-bg-light);
            color: var(--text-light);
        }

        body.light-mode .toggle-btn:hover {
            background-color: var(--btn-hover-bg-light);
        }
    </style>
</head>

<body>
    <nav>
        <div>
            <a href="/Report/">Back</a>
        </div>
        <div class="header">
            <button class="mode-toggle" onclick="toggleMode()">Eye Burner</button>
        </div>
    </nav>

    <div class="container">
        <h1>Comparing Renewable Energy Graphs</h1>

        <h2>Graph of Spain's Electricity Usage</h2>
        <iframe src="/./Artefact/Graphs/graphRenewableEnergy-Esp.html"></iframe>

        <h2>Graph of Ireland's Renewable Electricity Usage</h2>
        <iframe src="/./Artefact/Graphs/graphRenewableEnergy-Irl.html"></iframe>

        <h2>Comparing Both Countries Side by Side</h2>
        <p class="es">Spain</p>
        <p class="ie">Ireland</p>
        <iframe src="/./Artefact/Graphs/graphRenewableEnergy-Compare.html"></iframe>

        <h2>Spain vs Ireland Renewable AND Non Renewable Electricity Usage</h2>
        <iframe src="/./Artefact/Graphs/graphRenewableEnergyVsNonRenewable.html"></iframe>
    </div>
    <script src="/Report/Presentation/js/dark.js"></script>
</body>

</html>
